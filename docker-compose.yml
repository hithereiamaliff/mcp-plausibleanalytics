# Plausible Analytics MCP Server - Docker Compose
# For self-hosting on VPS

services:
  mcp-plausibleanalytics:
    build: .
    container_name: mcp-plausibleanalytics
    restart: unless-stopped
    ports:
      - "8087:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ANALYTICS_DIR=/app/data
      - NODE_ENV=production
      # Optional: Default Plausible credentials (users can provide their own via query params)
      - PLAUSIBLE_API_URL=${PLAUSIBLE_API_URL:-https://plausible.io}
      - PLAUSIBLE_API_KEY=${PLAUSIBLE_API_KEY:-}
    volumes:
      - analytics-data:/app/data
      - firebase-credentials:/app/.credentials:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mcp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  mcp-network:
    driver: bridge

volumes:
  analytics-data:
    driver: local
  firebase-credentials:
    driver: local
