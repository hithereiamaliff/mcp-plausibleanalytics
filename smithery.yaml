startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - plausibleAPIKey
    properties:
      plausibleAPIKey:
        type: string
        description: Your Plausible Analytics API key (Stats API key for read access, or Sites API key for management).
      plausibleAPIURL:
        type: string
        description: The base URL of your Plausible instance. Defaults to https://plausible.io for Plausible Cloud.
        default: https://plausible.io
  commandFunction:
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { PLAUSIBLE_API_URL: config.plausibleAPIURL || 'https://plausible.io', PLAUSIBLE_API_KEY: config.plausibleAPIKey } })